<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div id="meal">
        <section id="receipt-and-tallies">
        <img id="receipt" alt="receipt" src="./assets/images/receipt-normal.png">
    </section>
        
        <div id ="soup">
            <img class="soup-bowl" src="./assets/images/soup-bowl.png">
            <section class="letter-insert" id="word-display">
                <img class="letter soup-letter starting" alt="P" src="./assets/images/soup_p.png">
                <img class="letter soup-letter starting" alt="R" src="./assets/images/soup_r.png">
                <img class="letter soup-letter starting" alt="E" src="./assets/images/soup_e.png">
                <img class="letter soup-letter starting" alt="S" src="./assets/images/soup_s.png">
                <img class="letter soup-letter space-right starting" alt="S" src="./assets/images/soup_s.png">
                <img class="letter soup-letter starting" alt="S" src="./assets/images/soup_s.png">
                <img class="letter soup-letter starting" alt="P" src="./assets/images/soup_p.png">
                <img class="letter soup-letter starting" alt="A" src="./assets/images/soup_a.png">
                <img class="letter soup-letter starting" alt="C" src="./assets/images/soup_c.png">
                <img class="letter soup-letter starting" alt="E" src="./assets/images/soup_e.png">
            </section>
        </div>
        <div id="spoon-napkin-incorrect-letters">
        <img class="spoon-napkin" src="./assets/images/spoon-napkin.png">
        <section class="letter-insert" id="incorrect-letters-display">
        </section>
    </div>
    </div>

    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
